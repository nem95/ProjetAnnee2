 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <meta http-equiv="Content-Security-Policy">


    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/profil.css" rel="stylesheet">
    <link href="css/event.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/material-kit.css" rel="stylesheet">
    <link rel="stylesheet" href="css/l.geosearch.css">

    <link href="lib/ionic-datepicker/dist/style.css" rel="stylesheet">
    <link rel="stylesheet" href="ressources/leaflet/leaflet.css">
    <link rel="stylesheet" href="ressources/fontawsome/css/font-awesome.min.css">

    <!-- CDN -->
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material%20Icons">
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto%3A300%2C400%2C500%2C700">

    <!-- CSS Files -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/Controller.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
    <script src="ressources/angularJS/angular.min.js"></script>
    <script src="ressources/leaflet/leaflet.js"></script>
    <script src="js/angular-simple-logger.js"></script>
    <script src="js/ui-leaflet.min.js"></script>

    <script src="lib/ionic-datepicker/dist/templates.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.js"></script>
    <script src="lib/angular-i18n/angular-locale_fr-fr.js"></script>
  </head>
  <body ng-app="myApp">

    <ion-side-menus>
        <ion-side-menu-content>
            <ion-nav-bar class="bar-clear">
              <ion-nav-back-button></ion-nav-back-button>

              <ion-nav-buttons side="left">
       <!-- Toggle left side menu -->
                <img src="img/menu-options.png" alt="" menu-toggle="left" class="button button-icon icon img-responsive">
              </ion-nav-buttons>
            </ion-nav-bar>

            <ion-nav-view>
            <!--CONTENU DES VUE ICI-->
            </ion-nav-view>

        </ion-side-menu-content>
    <ion-side-menu side="left" ng-controller="profilController">
        <ion-list>
          <ion-item  menu-close="">
            <div class="side-profil-content">
              <a href="/#/profil/{{user.id}}" ng-click="loadProfilCu({{user.id}});">
              <img src="../img/avatar.jpg" alt="avatar" class="avatar">
              <p>{{$storage.currentUser[0].pseudo}}</p>
              <p>{{$storage.currentUser[0].email}}</p>
              </a>
            </div>
          </ion-item>
          <ion-item menu-close="" ui-sref="home">
            Home
          </ion-item>
          <ion-item menu-close="" ui-sref="event_create">
            new event
          </ion-item>
          <ion-item menu-close="" ui-sref="profil">
            Profil
          </ion-item>
          <ion-item menu-close="" ng-show="$storage.currentUser != &apos;&apos; " ng-click="Deco()" ui-sref="login">
            Deconnexion
          </ion-item>
        </ion-list>
      </ion-side-menu>
    </ion-side-menus>

    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
  	<script src="js/material.min.js"></script>
    <script src="js/material-kit.js" type="text/javascript"></script>
    <script src="js/bootstrap-datepicker.js" type="text/javascript"></script>
    <script src="geocoder/l.control.geosearch.js"></script>
    <script src="geocoder/l.geosearch.provider.google.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCMQ41rAwqKKt7ki_SbC17zMh5xFaEzcnA"></script>

  </body>
</html>
