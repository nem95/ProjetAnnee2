 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/profil.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/Controller.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
    <script src="/js/angular-leaflet-directive.min.js"></script>
    <!-- GeoFire -->
    <script src="https://cdn.firebase.com/libs/geofire/4.0.0/geofire.min.js"></script>
  </head>
  <body  ng-app="myApp">

    <ion-side-menus>
        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
              <ion-nav-back-button></ion-nav-back-button>

              <ion-nav-buttons side="left">
       <!-- Toggle left side menu -->
               <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
              </ion-nav-buttons>
            </ion-nav-bar>

            <ion-nav-view>
            <!--CONTENU DES VUE ICI-->
            </ion-nav-view>

        </ion-side-menu-content>
    <ion-side-menu side="left" ng-controller="mainController">
        <ion-list>
          <ion-item menu-close="" ui-sref="home">
            home
          </ion-item>
          <ion-item menu-close="" ui-sref="map">
            Map
          </ion-item>
          <ion-item menu-close="" ui-sref="profil">
            profil
          </ion-item>
          <ion-item menu-close="" ng-show="$storage.currentUser != &apos;&apos;" ng-click="Deco()">
            Deconnexion
          </ion-item>
        </ion-list>
      </ion-side-menu>
    </ion-side-menus>
    
  </body>
</html>
